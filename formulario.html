<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Repositorios de usuarios de GitHub</h1>
  <p>Genera una tabla con los repos de cualquier persona!</p> 
</div>
  
<div class="container mt-5">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="usr">Usuario:</label>
      <input type="text" id="usuarioTxt" class="form-control" placeholder="ej: Jannogueira">
      <br>
      <button type="button" id="buscarBtn" class="btn btn-primary">Buscar</button>
    </div>
  </div>
  <br>
  <div id="tablaRepos" class="mt-4"></div>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="busquedaUsuario.js"></script>

</body>
</html>
